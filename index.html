<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jankov scratch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 200px;
            margin: auto;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        a:hover {
            color: #0056b3;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 100px;
            background-color: #40E0D0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }

        /* Kontajner pre stĺpce */
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Ľavý stĺpec */
        .left-column {
            flex: 1;
            padding: 20px;
            background-color: #e0e0e0;
            margin-right: 20px;
        }

        /* Pravý stĺpec */
        .right-column {
            flex: 1;
            padding: 20px;
            background-color: #e0e0e0;
        }

        /* Skrytie odkazov pred zadaním hesla */
        .locked a {
            pointer-events: none; /* Zamedzí kliknutiu */
            color: #888; /* Šedá farba pre neaktívne odkazy */
            text-decoration: none; /* Odstráni podčiarknutie */
            cursor: not-allowed; /* Kurzor naznačí, že odkaz je neaktívny */
        }

        /* Aktívne odkazy po odomknutí */
        .unlocked a {
            pointer-events: auto;
            color: #007bff; /* Modrá farba pre aktívne odkazy */
            text-decoration: underline;
            cursor: pointer;
        }

        /* Štýl pre heslo a tlačidlo */
        .password-container {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .password-container input {
            padding: 8px;
            margin: 10px;
            font-size: 16px;
        }

        .password-container button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .password-container button:hover {
            background-color: #0056b3;
        }

        /* Responzívny dizajn pre menšie obrazovky */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-column {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Jankov scratch</h1>
    </div>
    <div class="password-container">
        <input type="password" id="passwordInput" placeholder="Zadajte heslo">
        <button onclick="checkPassword()">Odomknúť Programko</button>
        <p id="errorMessage" style="color: red; display: none;">Nesprávne heslo!</p>
    </div>

    <div class="container">
        <div class="left-column">
            <div class="menu">
                <h2>Jankove projekty</h2>
                <a href="janko1.html">Projekt 1</a>
                <a href="janko1.sb3">(.sb3)</a>
                <a href="janko2.html">Projekt 2</a>
                <a href="janko2.sb3">(.sb3)</a>
                <a href="janko3.html">Projekt 3</a>
                <a href="janko3.sb3">(.sb3)</a>
      		<a href="janko4.html">Projekt 4</a>
                <a href="janko4.sb3">(.sb3)</a>
      		<a href="janko5.html">Projekt 5</a>
                <a href="janko5.sb3">(.sb3)</a>
      		<a href="janko6.html">Projekt 6</a>
                <a href="janko6.sb3">(.sb3)</a>
                <ahref="inprogress.html">Projekt 7 in progress</a>
            </div>
        </div>
        
        <div class="right-column locked" id="rightColumn">
            <div class="menu">
                <h2>Programko</h2>
                <a href="programko1.html">Projekt 1</a>
                <a href="programko1.sb3">(.sb3)</a>
                <ahref="inprogress.html">Projekt 2 in progress</a>
            </div>
        </div>
    </div>

    <script>
        // Nastavte svoje heslo tu
        const correctPassword = "heslo";

        function checkPassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            const rightColumn = document.getElementById("rightColumn");
            const errorMessage = document.getElementById("errorMessage");

            if (passwordInput === correctPassword) {
                // Odomkne odkazy v pravom stĺpci
                rightColumn.classList.remove("locked");
                rightColumn.classList.add("unlocked");
                errorMessage.style.display = "none";
            } else {
                // Zobrazí chybovú správu
                errorMessage.style.display = "block";
            }
        }

        // Umožní odomknutie po stlačení Enter
        document.getElementById("passwordInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
